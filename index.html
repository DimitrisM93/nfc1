<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Wi-Fi Writer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #0f172a; /* Slate 900 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #e2e8f0; /* Slate 200 */
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7); /* Slate 800 with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        .scanning-pulse {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        /* Autofill fix for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat bg-fixed before:content-[''] before:absolute before:inset-0 before:bg-slate-900/90 before:backdrop-blur-sm">

    <div class="glass-panel w-full max-w-md rounded-2xl overflow-hidden relative z-10">
        <!-- Header -->
        <div class="bg-gradient-to-br from-blue-600 to-indigo-700 p-8 text-white text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-20 pointer-events-none">
                <i data-lucide="wifi" class="w-40 h-40 absolute -right-8 -bottom-10 transform rotate-12 text-white"></i>
            </div>
            <div class="relative z-10">
                <div class="mx-auto bg-white/10 w-20 h-20 rounded-full flex items-center justify-center mb-4 backdrop-blur-md border border-white/20 shadow-lg">
                    <i data-lucide="nfc" class="w-10 h-10 text-white"></i>
                </div>
                <h1 class="text-3xl font-bold tracking-tight">Wi-Fi Writer</h1>
                <p class="text-blue-100 text-sm mt-2 font-medium">Create tap-to-connect NFC tags</p>
            </div>
        </div>

        <!-- Form -->
        <div class="p-8 space-y-6">
            
            <!-- Compatibility Warning (Hidden if supported) -->
            <div id="nfc-warning" class="hidden bg-yellow-900/30 border-l-4 border-yellow-500 p-4 rounded-r backdrop-blur-sm">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i data-lucide="alert-triangle" class="h-5 w-5 text-yellow-500"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-yellow-200">
                            Web NFC is not supported on this device/browser. Try Chrome on Android.
                        </p>
                    </div>
                </div>
            </div>

            <!-- SSID Input -->
            <div class="group">
                <label for="ssid" class="block text-sm font-medium text-slate-300 mb-2 group-focus-within:text-blue-400 transition-colors">Network Name (SSID)</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="router" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="text" id="ssid" class="block w-full pl-10 pr-3 py-3.5 bg-slate-800 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm" placeholder="e.g. MyHomeWiFi">
                </div>
            </div>

            <!-- Password Input -->
            <div class="group">
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2 group-focus-within:text-blue-400 transition-colors">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="lock" class="h-5 w-5 text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                    </div>
                    <input type="password" id="password" class="block w-full pl-10 pr-10 py-3.5 bg-slate-800 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm" placeholder="Network Key">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-slate-300 transition-colors cursor-pointer">
                        <i data-lucide="eye" class="h-5 w-5"></i>
                    </button>
                </div>
            </div>

            <!-- Security & Hidden Grid -->
            <div class="grid grid-cols-2 gap-5">
                <div class="group">
                    <label for="security" class="block text-sm font-medium text-slate-300 mb-2 group-focus-within:text-blue-400 transition-colors">Security</label>
                    <div class="relative">
                        <select id="security" class="block w-full pl-3 pr-10 py-3.5 bg-slate-800 border border-slate-600 rounded-xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none shadow-sm transition-all cursor-pointer">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">None</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
                            <i data-lucide="chevron-down" class="h-4 w-4"></i>
                        </div>
                    </div>
                </div>
                <div class="flex items-end pb-3.5 justify-end">
                    <label class="inline-flex items-center cursor-pointer group">
                        <input type="checkbox" id="hidden" class="sr-only peer">
                        <div class="relative w-11 h-6 bg-slate-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500/50 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600 shadow-inner"></div>
                        <span class="ms-3 text-sm font-medium text-slate-300 group-hover:text-white transition-colors">Hidden?</span>
                    </label>
                </div>
            </div>

            <!-- Action Button -->
            <button id="write-btn" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold py-4 px-4 rounded-xl shadow-lg shadow-blue-900/50 transform transition-all hover:-translate-y-0.5 active:translate-y-0 focus:outline-none focus:ring-4 focus:ring-blue-500/30 flex items-center justify-center gap-3 mt-2">
                <i data-lucide="smartphone-nfc" class="w-6 h-6"></i>
                <span class="text-lg">Write to NFC Tag</span>
            </button>

            <!-- Log Area -->
            <div id="status-area" class="hidden rounded-xl p-4 text-sm mt-4 transition-all border backdrop-blur-sm">
                <p id="status-text" class="text-center font-medium"></p>
            </div>
            
            <p class="text-xs text-slate-500 text-center mt-4">
                Designed for Chrome on Android. Ensure NFC is enabled.
            </p>
        </div>
    </div>

    <!-- Overlay for Scanning -->
    <div id="scan-overlay" class="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 hidden flex-col items-center justify-center text-white p-6 transition-all duration-300">
        <div class="bg-blue-600 rounded-full p-8 mb-8 scanning-pulse shadow-[0_0_50px_rgba(37,99,235,0.3)]">
            <i data-lucide="radio" class="w-16 h-16 text-white"></i>
        </div>
        <h2 class="text-3xl font-bold mb-3 tracking-tight">Ready to Write</h2>
        <p class="text-slate-300 text-center max-w-xs mb-10 text-lg">Hold your device near an NFC tag to write the Wi-Fi credentials.</p>
        <button id="cancel-btn" class="bg-white/5 hover:bg-white/10 text-white border border-white/20 font-medium py-3 px-8 rounded-full transition-all hover:scale-105 active:scale-95">
            Cancel Operation
        </button>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // DOM Elements
        const ssidInput = document.getElementById('ssid');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const securitySelect = document.getElementById('security');
        const hiddenCheck = document.getElementById('hidden');
        const writeBtn = document.getElementById('write-btn');
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const nfcWarning = document.getElementById('nfc-warning');
        const scanOverlay = document.getElementById('scan-overlay');
        const cancelBtn = document.getElementById('cancel-btn');

        // Toggle Password Visibility
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const iconName = type === 'password' ? 'eye' : 'eye-off';
            
            // Re-render the specific icon
            togglePasswordBtn.innerHTML = `<i data-lucide="${iconName}" class="h-5 w-5"></i>`;
            lucide.createIcons({
                nameAttr: 'data-lucide',
                attrs: {class: "h-5 w-5"}
            });
        });

        // Check NFC Support
        if (!('NDEFReader' in window)) {
            nfcWarning.classList.remove('hidden');
            writeBtn.disabled = true;
            writeBtn.classList.add('opacity-50', 'cursor-not-allowed', 'grayscale');
            writeBtn.innerHTML = `<span>NFC Not Supported</span>`;
        }

        let abortController = null;

        // --- Helpers for Building WSC (Wi-Fi Simple Config) Binary ---

        // Appends a TLV (Type-Length-Value) block to a regular array
        function appendTLV(buffer, type, valueArray) {
            // Type (2 bytes, Big Endian)
            buffer.push((type >> 8) & 0xFF);
            buffer.push(type & 0xFF);
            
            // Length (2 bytes, Big Endian)
            const len = valueArray.length;
            buffer.push((len >> 8) & 0xFF);
            buffer.push(len & 0xFF);
            
            // Value
            valueArray.forEach(v => buffer.push(v));
        }

        // Helper to convert number to 2-byte array
        function toBytes(num) {
            return [(num >> 8) & 0xFF, num & 0xFF];
        }

        // Write Function
        writeBtn.addEventListener('click', async () => {
            if (!ssidInput.value) {
                showStatus('Please enter a Network Name (SSID)', 'error');
                ssidInput.focus();
                return;
            }

            // Prepare WSC Data
            const ssid = ssidInput.value;
            const password = passwordInput.value;
            const security = securitySelect.value;
            const encoder = new TextEncoder();
            
            const ssidBytes = encoder.encode(ssid);
            const keyBytes = encoder.encode(password);
            
            let authType, encType;
            // Map UI selection to WSC Constants
            // Auth: Open=0x0001, WPAPSK=0x0002, Shared=0x0004, WPA=0x0008, WPA2=0x0010, WPA2PSK=0x0020
            // Enc:  None=0x0001, WEP=0x0002, TKIP=0x0004, AES=0x0008
            
            if (security === 'WPA') {
                authType = 0x0020; // WPA2PSK
                encType = 0x0008; // AES
            } else if (security === 'WEP') {
                authType = 0x0001; // Open (System often handles WEP auth auto, or use Shared 0x0004)
                encType = 0x0002; // WEP
            } else {
                authType = 0x0001; // Open
                encType = 0x0001; // None
            }

            // 1. Build Credential Attributes (Inside 0x100E)
            const credAttrs = [];
            
            // Network Index (0x1026) - usually 1
            appendTLV(credAttrs, 0x1026, [1]);
            
            // SSID (0x1045)
            appendTLV(credAttrs, 0x1045, ssidBytes);
            
            // Auth Type (0x1003)
            appendTLV(credAttrs, 0x1003, toBytes(authType));
            
            // Encryption Type (0x100F)
            appendTLV(credAttrs, 0x100F, toBytes(encType));
            
            // Network Key (0x1027)
            if (security !== 'nopass' && password.length > 0) {
                appendTLV(credAttrs, 0x1027, keyBytes);
            }
            
            // MAC Address (0x1020) - Required by strict Android parsers. Use broadcast/dummy.
            // Using FF:FF:FF:FF:FF:FF
            appendTLV(credAttrs, 0x1020, [0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF]);
            
            // 2. Build Root Content
            // We need to wrap the credential in the root structure
            // Android often expects: Version (0x104A) + Credential (0x100E)
            
            const rootContent = [];
            
            // Version (0x104A) - 1.0 (0x10)
            appendTLV(rootContent, 0x104A, [0x10]);
            
            // Credential (0x100E) wraps the attributes
            appendTLV(rootContent, 0x100E, credAttrs);
            
            const binaryData = new Uint8Array(rootContent);

            startScanning(binaryData);
        });

        async function startScanning(wscData) {
            try {
                abortController = new AbortController();
                const ndef = new NDEFReader();

                // Show overlay
                scanOverlay.classList.remove('hidden');
                scanOverlay.classList.add('flex');

                await ndef.write({
                    records: [
                        {
                            recordType: "mime",
                            mediaType: "application/vnd.wfa.wsc",
                            data: wscData
                        }
                    ]
                }, { signal: abortController.signal });

                // Success
                hideOverlay();
                showStatus('Successfully wrote Wi-Fi credentials!', 'success');

            } catch (error) {
                hideOverlay();
                if (error.name === 'AbortError') {
                    showStatus('Write cancelled.', 'neutral');
                } else if (error.name === 'NotAllowedError') {
                    showStatus('NFC permission denied. Please allow NFC access.', 'error');
                } else if (error.name === 'NotSupportedError') {
                    showStatus('NFC not supported on this device/connection.', 'error');
                } else {
                    showStatus(`Write failed: ${error.message}`, 'error');
                }
            }
        }

        cancelBtn.addEventListener('click', () => {
            if (abortController) {
                abortController.abort();
                abortController = null;
            }
            hideOverlay();
        });

        function hideOverlay() {
            scanOverlay.classList.add('hidden');
            scanOverlay.classList.remove('flex');
        }

        function showStatus(message, type) {
            statusArea.classList.remove('hidden');
            statusText.textContent = message;

            // Reset classes
            statusArea.className = 'rounded-xl p-4 text-sm mt-4 transition-all border backdrop-blur-sm';

            if (type === 'success') {
                statusArea.classList.add('bg-green-900/30', 'text-green-300', 'border-green-800');
            } else if (type === 'error') {
                statusArea.classList.add('bg-red-900/30', 'text-red-300', 'border-red-800');
            } else {
                statusArea.classList.add('bg-slate-700/50', 'text-slate-300', 'border-slate-600');
            }
        }
    </script>
</body>
</html>
